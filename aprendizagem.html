<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/png" href="src/images/dsdmPNG.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSDM Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="src/styles/styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    #trilha-btn {
      position: fixed;
      left: 20px;
      top: 100px;
      background-color: #4fd1c5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    #trilha-btn:hover {
      background-color: #38b2ac;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #1e1f26;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
      color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #4fd1c5;
    }

    .jornada-lista {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    .jornada-lista li {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #cbd5e1;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #ffffff;
    }

    .close:hover {
      color: #4fd1c5;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="logo-title">DSDM Learning</h1>
    <button class="menu-btn">
      <div class="menu-icon"></div>
    </button>
    <nav class="nav-menu">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="aprendizagem.html">Aprendizagem</a>
      <a href="faq.html">FAQ</a>
      <a href="certificado.html">Certificado</a>
    </nav>
    <div id="user-info" style="display: none"></div>
  </header>

  <button id="trilha-btn" title="Ver Trilha da Jornada" style="background-color: #4fd1c5; color: black;">
    <i class="fas fa-route"></i> Jornada do Usuário
  </button>

  <div id="trilha-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Trilha Recomendada de Estudos</h2>
      <ol class="jornada-lista">
        <li>1°<i class="fas fa-file-alt"></i> Materiais Educativos</li>
        <li>2°<i class="fa-solid fa-book-bookmark"></i> Estudo de Caso</li>
        <li>3°<i class="fas fa-question-circle"></i> Quizzes</li>
      </ol>
    </div>
  </div>

  <main>
    <section class="hero fade-in">
      <h2>Aprendizagem</h2>
      <p>Encontre conteúdo didático sobre o DSDM abaixo.</p>
      <button onclick="startMateriaisEducativos()">
        <i class="fas fa-file-alt"></i>&nbsp;Materiais Educativos
      </button>
      <button onclick="startEstudo()">
        <i class="fa-solid fa-book-bookmark"></i>&nbsp;Estudo de Caso
      </button>
      <button onclick="startQuizzes()">
        <i class="fas fa-question-circle"></i>&nbsp;Quizzes
      </button>
    </section>
  </main>

  <footer>&copy; 2025 DSDM Learning. Todos os direitos reservados.</footer>

  <script src="src/scripts/auth.js"></script>
  <script src="src/scripts/script.js"></script>

  <script>
    $(document).ready(function () {
      $('#trilha-btn').on('click', function () {
        $('#trilha-modal').fadeIn();
        });

      $('.close').on('click', function () {
        $('#trilha-modal').fadeOut();
      });

      $(window).on('click', function (e) {
        if ($(e.target).is('#trilha-modal')) {
          $('#trilha-modal').fadeOut();
        }
      });
    });
  </script>
</body>

</html>
