  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('btnGerarCertificado').addEventListener('click', function () {
      const nome = document.getElementById('nomeUsuario').value.trim();
      if (nome === "") {
        alert("Por favor, digite seu nome antes de gerar o certificado.");
        return;
      }

      const logo = document.getElementById('logo');

      // Converter logo para Base64
      const canvasLogo = document.createElement('canvas');
      const ctxLogo = canvasLogo.getContext('2d');
      canvasLogo.width = logo.naturalWidth;
      canvasLogo.height = logo.naturalHeight;
      ctxLogo.drawImage(logo, 0, 0);
      const imagemLogoBase64 = canvasLogo.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const dataAtual = new Date().toLocaleDateString('pt-BR');
      const nomeCapitalizado = nome[0].toUpperCase() + nome.slice(1);

      // Logo pequeno no canto superior esquerdo (não sobrepõe o título)
      doc.addImage(imagemLogoBase64, 'PNG', 15, 10, 25, 25); // x, y, width, height

      // Título centralizado
      doc.setFont("helvetica", "bold");
      doc.setFontSize(24);
      doc.text("CERTIFICADO DE CONCLUSÃO", 105, 40, null, null, "center");

      // Texto principal
      doc.setFont("helvetica", "normal");
      doc.setFontSize(14);

      const texto = [
        `Certificamos que ${nomeCapitalizado},`,
        "concluiu com êxito as atividades da plataforma DSDM Learning,",
        "demonstrando dedicação e interesse no desenvolvimento contínuo.",
        "",

        "Resconhecemos o empenho e o comprometimento com o aprendizado,",
        "valores fundamentais no crescimento profissional e pessoal.",
        "",
        "A equipe DSDM Learning agradece sua participação!",
        `Certificado gerado no dia ${dataAtual}.`,
      ];

      let y = 60;
      texto.forEach((linha) => {
        doc.text(linha, 20, y);
        y += 10;
      });

      // Rodapé - Equipe
      doc.setFont("helvetica", "italic");
      doc.setFontSize(12);
      doc.text("Equipe DSDM Learning", 155, y + 20, null, null, "center");

      // Salvar PDF
      doc.save(`certificado_${nome.replaceAll(' ', '_').toLowerCase()}.pdf`);
    });
  </script>
